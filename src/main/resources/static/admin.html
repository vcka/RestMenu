<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My menu</title>
</head>

<body>
  <div class="jumbotron" style="background: url(images/logo.png); background-size: 100% 100%;">
    <p class="text-right">
      <a class="btn btn-dark btn-sm" href="/logoff" role="button">Logout</a>
    </p>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <div id="dishesList"></div>
      </div>
    </div>
  </div>
  <!--MODAL-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Dish description</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="description"></p>
          <div class="divider"></div>
          <h6>Comments</h6>
          <span id="comments"></span>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--MODAL-->
  <!--MODAL-->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Dish name and description</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Description:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="addItem" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!--MODAL-->
<script type="text/javascript" src="index.js"></script></body>

</html>
